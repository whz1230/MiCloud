<html>
<head>
<script>
var navigator;
function navigatorCreate(objNavigator,id)
{
	navigator = objNavigator;

	var item = objNavigator.createItem();
	item.text = "Common";
  item.image = "design/image/email.gif";
	item.active = true;
	item.url = "../evaluation/samples/p1.html";
	objNavigator.add(item);

	var item = objNavigator.createItem();
	item.text = "Options";
  item.image = "design/image/email.gif";
	item.active = false;
	item.url = "../evaluation/samples/p2.html";
	objNavigator.add(item);

	var item = objNavigator.createItem();
	item.text = "Misc";
  item.image = "design/image/email.gif";
	item.active = false;
	item.url = "../evaluation/samples/p3.html";
	objNavigator.add(item);

	objNavigator.create();
}

function getActiveNavigator()
{
	alert(navigator.getActiveNavigator());
}

function getActiveNavigatorItem()
{
	alert("URL of current tab: " + navigator.getActiveNavigatorItem().url);
}

function setActiveNavigator()
{
	navigator.setActiveNavigator(1);
}

function getActiveNavigatorDocument()
{
	var doc = navigator.getActiveNavigatorDocument();
	doc.body.style.backgroundColor = "red";
}

function getItems()
{
	var items = navigator.getItems();
	alert("Number of tab items: " + items.length);
}

function disableNavigator()
{
	var item = navigator.getItemByIndex(1);
	item.setEnabled(false);
}

function unvisibleNavigator()
{
	var item = navigator.getItemByIndex(2);
	item.setVisible(false);
}

function setUrl()
{
	var item = navigator.getActiveNavigatorItem();
	item.setUrl("../evaluation/samples/p2.html");
}


</script>
</head>
