<HTML>
<HEAD>
<script>
var navigator = null;
// this function is called if navigator is ready
function navigatorCreate(objNavigator,id)
{

  navigator = objNavigator;

  // now build the navigator
  var item = objNavigator.createItem();
  item.text = "Item 1";
  item.image = "design/image/email.gif";
  item.active = true;
  item.visible = true;
  item.url = "../evaluation/samples/p1.html"; 
  objNavigator.add(item);

  var item = objNavigator.createItem();
  item.text = "Item 2";
  item.image = "design/image/email.gif";
  item.active = false;
  item.visible = true;
  item.url = "../evaluation/samples/p2.html"; 
  item.cache = true;
  objNavigator.add(item);

  var item = objNavigator.createItem();
  item.text = "Item 3";
  item.image = "design/image/email.gif";
  item.active = false;
  item.visible = false;
  item.url = "../evaluation/samples/p3.html"; 
  objNavigator.add(item);
 
  objNavigator.create();
}

function activate()
{

	alert("Activates item2 and changes url to www.google.com");

	var objNavigator = document.getElementById("navigator1").contentWindow.navigatorGetObject();
	//Get the items array 
	var items = objNavigator.aItems

	// set one of the items to active
	for(var i=0;i<items.length;i++) {
		var item = items[i];
		if(item.text =="Item 2") {
			item.active = true;
			item.url = "http://www.google.com";
		} else {
			item.active = false;
		}
	}
	// create
	objNavigator.create();
}

</script>

</HEAD>
	<body>
			<iframe id="navigator1" src="../../../navigator/pinNavigator.html" style="Z-INDEX: 101; LEFT: 23px; POSITION: absolute; TOP: 57px;Width:232px;Height:367px"  frameborder=0></iframe>
			<div id="Label1" style="Z-INDEX: 102; LEFT: 21px; POSITION: absolute; TOP: 30px" Width="564px" Height="21px">Activates item2 and changes url to www.google.com</div>
			<input type="button" style="Z-INDEX: 102; LEFT: 300px; POSITION: absolute; TOP: 57px" Width="564px" Height="21px" value="Activate" onclick="activate()" >
	</body>
</HTML>
