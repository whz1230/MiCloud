<HTML>
	<HEAD>
<script>
function navigatorCreate(objNavigator,id)
{
  objNavigator.splitcolor = "#C4DAFA";
  objNavigator.splitarea  = true;
  objNavigator.width      = "200";
  objNavigator.splitwidth = 4;
  objNavigator.splittype  = 0;
  objNavigator.url        = "../evaluation/samples/p4.html"

  // now build the navigator
  var item = objNavigator.createItem();
  item.text = "Item 1";
  item.image = "design/image/email.gif";
  item.active = true;
  item.visible = true;
  item.url = "../evaluation/samples/p1.html"; 
  objNavigator.add(item);

  var item = objNavigator.createItem();
  item.text = "Item 2";
  item.image = "design/image/email.gif";
  item.active = false;
  item.visible = true;
  item.url = "../evaluation/samples/p2.html"; 
  objNavigator.add(item);

  var item = objNavigator.createItem();
  item.text = "Item 3";
  item.image = "design/image/email.gif";
  item.active = false;
  item.visible = false;
  item.url = "../evaluation/samples/p3.html"; 
  objNavigator.add(item);
 
  objNavigator.create();
}
</script>
