<script>
function navigatorCreate(objNavigator, id)
{
  if( id == "navigatorFrame1") {
    objNavigator.design = "1";
  }
  if( id == "navigatorFrame2") {
    objNavigator.design = "2";
  }
  if( id == "navigatorFrame3") {
    objNavigator.design = "3";
  }
  if( id == "navigatorFrame7") {
    objNavigator.design = "4";
  }
  if( id == "navigatorFrame8") {
    objNavigator.design = "5";
  }

  if( id == "navigatorFrame4") {
    objNavigator.displaymode = "2";
    objNavigator.tabdesign = "1";
  }
  if( id == "navigatorFrame5") {
    objNavigator.displaymode = "2";
    objNavigator.tabdesign = "2";
  }
  if( id == "navigatorFrame6") {
    objNavigator.displaymode = "2";
    objNavigator.tabdesign = "3";
  }

	// now build the navigator
	var item = objNavigator.createItem();
	item.text = "Item 1";
	item.image = "design/image/email.gif";
	item.active = true;
	item.visible = true;
	item.url = "../evaluation/samples/p1tab.html"; 
	objNavigator.add(item);

	var item = objNavigator.createItem();
	item.text = "Item 2";
	item.image = "design/image/email.gif";
	item.active = false;
	item.visible = true;
	item.url = "../evaluation/samples/p2tab.html"; 
	objNavigator.add(item);

	var item = objNavigator.createItem();
	item.text = "Item 3";
	item.image = "design/image/email.gif";
	item.active = false;
	item.visible = false;
	item.url = "../evaluation/samples/p3tab.html"; 
	objNavigator.add(item);
	

	objNavigator.create();
}
</script>
